{% extends "account/auth_base.html" %}
{% block head_title %}{{ block.super }} - 重置密码{% endblock %}

{% block content %}
    <h3 class="text-center font-weight-bold mt-5">重置密码</h3>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="重置密码"/>
    </form>
{% endblock %}
